<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Профиль</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #1c1c1c;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    h1, h2 {
      color: #fff;
      margin-bottom: 20px;
    }

    p {
      margin: 10px 0;
      font-size: 16px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background: #222;
      color: #eee;
      border: 1px solid #333;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #666;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #aaa;
      text-decoration: none;
    }

    a:hover {
      color: #fff;
    }

    .error {
      color: #f55;
      margin-bottom: 10px;
    }

    .success {
      color: #5f5;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Профиль пользователя</h1>
    <div id="profile-info">
      <p><strong>Логин:</strong> <span id="username"></span></p>
      <p><strong>Почта:</strong> <span id="email"></span></p>
      <p><strong>Дата регистрации:</strong> <span id="reg-date"></span></p>
    </div>

    <h2>Сменить пароль</h2>
    <form id="password-form">
      <input type="password" id="old-password" placeholder="Старый пароль" required>
      <input type="password" id="new-password" placeholder="Новый пароль" required>
      <button type="submit">Сменить</button>
    </form>

    <div id="message"></div>

    <a href="index.html">← Назад</a>
  </div>

  <script>
    const currentUser = localStorage.getItem('currentUser');
    const email = localStorage.getItem('email') || 'example@mail.com';
    const regDate = localStorage.getItem('regDate') || '01.01.2024';
    const storedPassword = localStorage.getItem('password') || '123456';

    document.getElementById('username').textContent = currentUser;
    document.getElementById('email').textContent = email;
    document.getElementById('reg-date').textContent = regDate;

    const form = document.getElementById('password-form');
    const msg = document.getElementById('message');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const oldPass = document.getElementById('old-password').value;
      const newPass = document.getElementById('new-password').value;

      if (oldPass !== storedPassword) {
        msg.textContent = '❌ Старый пароль неверен';
        msg.className = 'error';
        return;
      }

      localStorage.setItem('password', newPass);
      msg.textContent = '✅ Пароль успешно изменён!';
      msg.className = 'success';
      form.reset();
    });
  </script>
</body>
</html>
