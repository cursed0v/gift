<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS:GO Case Opening</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –¢–æ—Ç –∂–µ CSS, —á—Ç–æ –∏ –≤ –ø—Ä–µ–¥—ã–¥—É—â–µ–º –ø—Ä–∏–º–µ—Ä–µ */
    </style>
</head>
<body>
    <div class="container">
        <h1>CS:GO Case Opening</h1>
        <p>–í–∞—à –±–∞–ª–∞–Ω—Å: <span id="balance">1000</span>‚ÇΩ</p>
        
        <h2>–î–æ—Å—Ç—É–ø–Ω—ã–µ –∫–µ–π—Å—ã</h2>
        <div id="casesContainer"></div>
    </div>
    
    <div class="result-modal" id="resultModal">
        <div class="result-content">
            <div class="item-image" id="itemImage">üî´</div>
            <div class="item-name" id="itemName"></div>
            <div class="item-rarity" id="itemRarity"></div>
            <button class="close-btn" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        let balance = 1000;
        let userId = tg.initDataUnsafe.user?.id || Math.floor(Math.random() * 1000000);
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–µ–π—Å—ã —Å —Å–µ—Ä–≤–µ—Ä–∞
        async function loadCases() {
            try {
                const response = await fetch('/api/cases');
                const cases = await response.json();
                
                const container = document.getElementById('casesContainer');
                container.innerHTML = '';
                
                cases.forEach(caseItem => {
                    const caseElement = document.createElement('div');
                    caseElement.className = 'case';
                    caseElement.onclick = () => openCase(caseItem.id);
                    
                    caseElement.innerHTML = `
                        <div class="case-image">üî´</div>
                        <div class="case-info">
                            <div class="case-name">${caseItem.name}</div>
                            <div class="case-price">${caseItem.price}‚ÇΩ</div>
                        </div>
                        <button class="open-btn">–û—Ç–∫—Ä—ã—Ç—å</button>
                    `;
                    
                    container.appendChild(caseElement);
                });
            } catch (error) {
                console.error('Error loading cases:', error);
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è –∫–µ–π—Å–∞
        async function openCase(caseId) {
            try {
                const response = await fetch('/api/open_case', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        case_id: caseId
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    balance = result.new_balance;
                    document.getElementById('balance').textContent = balance;
                    showResult(result.item);
                } else {
                    alert(result.error || 'Failed to open case');
                }
            } catch (error) {
                console.error('Error opening case:', error);
                alert('Error opening case');
            }
        }
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –æ—Ç–∫—Ä—ã—Ç–∏—è
        function showResult(item) {
            document.getElementById('itemName').textContent = item.name;
            document.getElementById('itemRarity').textContent = 
                item.rarity === 'common' ? '–û–±—ã—á–Ω—ã–π' :
                item.rarity === 'rare' ? '–†–µ–¥–∫–∏–π' : '–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π';
            
            let color = '#ffffff';
            if (item.rarity === 'rare') color = '#4b69ff';
            if (item.rarity === 'legendary') color = '#ffd700';
            
            document.getElementById('itemRarity').style.color = color;
            document.getElementById('itemImage').style.color = color;
            
            document.getElementById('resultModal').classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('resultModal').classList.remove('active');
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            loadCases();
            
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—ã –∑–∞–≥—Ä—É–∂–∞–ª—Å—è –±–∞–ª–∞–Ω—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            // –ù–∞–ø—Ä–∏–º–µ—Ä: fetch(`/api/user/${userId}`).then(...)
        });
    </script>
</body>
</html>
