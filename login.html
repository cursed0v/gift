<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход — Acura Changer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <h2>Вход</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Логин" required>
      <input type="password" id="password" placeholder="Пароль" required>
      <p id="error-message" style="color: #f04e4e; display: none;"></p>
      <button type="submit">Войти</button>
    </form>
    <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const users = JSON.parse(localStorage.getItem('users')) || {};
      const user = users[username.value];

      if (!user || user.password !== password.value) {
        errorMessage.textContent = 'Неверный логин или пароль.';
        errorMessage.style.display = 'block';
        return;
      }

      errorMessage.style.display = 'none';
      alert('Вы успешно вошли!');
      // Можно сохранить сессию
      localStorage.setItem('currentUser', username.value);
      window.location.href = 'index.html'; // или на другую страницу
    });
  </script>
</body>
</html>
