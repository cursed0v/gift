    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = localStorage.getItem('currentUser');
            const authLinks = document.getElementById('auth-links');
            const userInfo = document.getElementById('user-info');
            const welcomeText = document.getElementById('welcome-text');
            const logoutBtn = document.getElementById('logout-btn');
            const registerMainBtn = document.getElementById('register-main-btn');
            const customAlert = document.getElementById('custom-alert');

            // Проверка авторизации
            if (currentUser) {
                authLinks.style.display = 'none';
                userInfo.style.display = 'flex';
                welcomeText.innerHTML = `<a href="profile.html" id="profile-link" class="btn1">${currentUser}</a>`;
                
                if (registerMainBtn) {
                    registerMainBtn.textContent = 'СКАЧАТЬ';
                    registerMainBtn.href = 'https://example.com/download';
                    registerMainBtn.setAttribute('target', '_blank');
                }
            }

            // Обработчик выхода
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    localStorage.removeItem('currentUser');
                    window.location.href = 'index.html';
                });
            }

            // Обработчик кнопки скачать
            if (registerMainBtn) {
                registerMainBtn.addEventListener('click', function(e) {
                    if (!currentUser) {
                        e.preventDefault();
                        showCustomAlert('Чтобы скачать, необходимо войти в аккаунт.');
                    }

                    function showCustomAlert(message) {
    const alert = document.getElementById('custom-alert');
    const text = document.getElementById('alert-message');
    const timeText = document.getElementById('time-text');

    // Set "Только что" at the top-right corner
    timeText.textContent = "Сейчас";

    // Add the main message below the heading
    text.innerHTML = `<div class="alert-heading">Acura Changer ❤️</div><div>${message}</div>`;
    alert.classList.add('show');

    setTimeout(() => {
        alert.classList.remove('show');
    }, 3000);
}



                });
            }
            function showCustomAlert(message) {
    const alert = document.getElementById('custom-alert');
    const text = document.getElementById('alert-message');
    const timeText = document.getElementById('time-text');

    // Set "Только что" at the top-right corner
    timeText.textContent = "Только что";

    // Set the main alert message
    text.innerHTML = message;

    alert.classList.add('show');

    setTimeout(() => {
        alert.classList.remove('show');
    }, 3000);
}

            

            

            // Функция показа уведомления
            function showCustomAlert(message) {
    const alertText = document.getElementById('alert-message');
    alertText.textContent = message;

    customAlert.classList.add('show');

    setTimeout(() => {
        customAlert.classList.remove('show');
    }, 30000);
}

        });
    </script>
