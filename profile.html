    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Acura</a>
        </div>
    </nav>

    <div class="nav-container">
        <div class="nav-buttons">
            <button class="nav-button main-button" onclick="window.location.href='profile.html'">Профиль</button>
            <button class="nav-button settings-button" onclick="window.location.href='setting.html'">Настройки</button>
            
            <span id="welcome-text" style="margin: 8px 20px;"></span>
            <a href="#" class="btn1" id="logout-btn" onclick="logout()">ВЫЙТИ</a>
        </div>
    </div>

    <div class="container3">
        <header class="header">
            <h1>Привет, <span id="username1" class="colorname1"></span></h1>
        </header>

        <section class="user-info">
            <h2>Информация о пользователе</h2>
            <div class="info-item">
                <span class="info-label">Имя пользователя</span>
                <span id="username" class="colorname"></span>
            </div>

            <div class="info-item">
                <span class="info-label">Дата регистрации</span>
                <span id="reg-date" class="colordate"></span>
            </div>
        </section>

        <script>
            // Проверка авторизации
            function checkAuth() {
                const currentUser = localStorage.getItem('currentUser');
                if (!currentUser) {
                    window.location.href = 'login.html'; // Перенаправляем на страницу входа если не авторизован
                }
            }

            // Загрузка данных пользователя
            function loadUserData() {
                const currentUser = localStorage.getItem('currentUser');
                const regDate = localStorage.getItem('regDate') || '01.01.2024';
                
                document.getElementById('username').textContent = currentUser;
                document.getElementById('username1').textContent = currentUser;
                document.getElementById('reg-date').textContent = regDate;
            }

            // Функция выхода
            function logout() {
                localStorage.removeItem('currentUser');
                localStorage.removeItem('isLoggedIn');
                window.location.href = 'index.html'; // Перенаправляем на главную страницу
            }

            // Инициализация при загрузке страницы
            window.onload = function() {
                checkAuth();
                loadUserData();
                
                // Назначение обработчика для кнопки выхода
                document.getElementById('logout-btn').addEventListener('click', logout);
            };
        </script>
